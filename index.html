<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная галерея с возможностью добавления, редактирования и удаления элементов">
    <title>Современная галерея</title>
    <link rel="stylesheet" href="внешка.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Моя галерея</h1>
        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" id="searchBox" placeholder="Поиск...">
            </div>
            <button class="sort-btn" id="sortButton">
                <i class="fas fa-sort-amount-down"></i> Сортировка
            </button>
            <div class="filter-container">
                <button class="filter-btn" id="filterButton">
                    <i class="fas fa-filter"></i> Фильтр
                </button>
                <div class="filter-options" id="filterOptions">
                    <div class="filter-option active-filter" data-filter="all">Все</div>
                    <div class="filter-option" data-filter="symbol">Символы</div>
                    <div class="filter-option" data-filter="english">Английские буквы</div>
                    <div class="filter-option" data-filter="russian">Русские буквы</div>
                    <div class="filter-option" data-filter="other">Другие</div>
                </div>
            </div>
            <button class="add-btn" id="addButton">
                <i class="fas fa-plus"></i> Добавить элемент
            </button>
            <div class="json-controls">
                <button class="json-btn save-json-btn" id="saveJsonButton">
                    <i class="fas fa-cloud-upload-alt"></i> Сохранить
                </button>
                <button class="json-btn load-json-btn" id="loadJsonButton">
                    <i class="fas fa-cloud-download-alt"></i> Загрузить
                </button>
            </div>
        </div>
    </header>

    <main class="gallery" id="gallery">
        <!-- Элементы галереи будут добавляться через JavaScript -->
        <!-- Пример элемента галереи:
        <div class="gallery-item">
            <div class="item-actions">
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
            <img src="image-url.jpg" alt="Название элемента" class="item-image">
            <div class="item-details">
                <div class="item-title">Заголовок элемента</div>
                <div class="item-content">Содержимое элемента</div>
            </div>
        </div>
        -->
    </main>

    <!-- Модальное окно для добавления/редактирования элемента -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Добавить новый элемент</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label for="itemTitle">Название:</label>
                    <input type="text" id="itemTitle" required placeholder="Введите название">
                </div>
                <div class="form-group">
                    <label for="itemImage">URL изображения:</label>
                    <input type="text" id="itemImage" required placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="itemContent">Описание:</label>
                    <textarea id="itemContent" rows="5" placeholder="Введите описание элемента..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelItem">Отмена</button>
                    <button type="button" class="btn btn-save" id="saveItem">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-content">
            <div class="modal-header">
                <h2>Подтверждение удаления</h2>
                <span class="close" id="closeDeleteModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <p>Вы уверены, что хотите удалить этот элемент?</p>
                <p class="warning-text">Это действие невозможно отменить.</p>
                <input type="hidden" id="deleteItemId">
            </div>
            <div class="form-buttons">
                <button class="btn btn-cancel" id="cancelDelete">Отмена</button>
                <button class="btn btn-delete" id="confirmDelete">
                    <i class="fas fa-trash-alt"></i> Удалить
                </button>
            </div>
        </div>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <i class="fas fa-circle-notch fa-spin"></i> Загрузка...
    </div>

    <!-- Контейнер для уведомлений -->
    <div id="notifications"></div>

    <script src="скрипты.js"></script>
</body>
</html>
