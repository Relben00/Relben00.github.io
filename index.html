<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея с добавлением</title>
    <link rel="stylesheet" href="внешка.css">
    <!-- Добавляем Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="header">
        <h1>Моя галерея</h1>
        <div class="controls toolbar">
            <input type="text" class="search-box" id="searchBox" placeholder="Поиск...">
            <button class="sort-btn" id="sortButton">Сортировка</button>
            <div style="position: relative;">
                <button class="filter-btn" id="filterButton">Фильтр</button>
                <div class="filter-options" id="filterOptions">
                    <div class="filter-option" data-filter="all">Все</div>
                    <div class="filter-option" data-filter="symbol">Символы</div>
                    <div class="filter-option" data-filter="english">Английские буквы</div>
                    <div class="filter-option" data-filter="russian">Русские буквы</div>
                    <div class="filter-option" data-filter="other">Другие</div>
                </div>
            </div>
            <button class="add-btn" id="addButton">Добавить элемент</button>
            <!-- Кнопка входа через GitHub будет добавлена через JavaScript -->
        </div>
    </div>

    <div class="gallery" id="gallery">
        <!-- Элементы галереи будут добавляться сюда -->
    </div>

    <!-- Модальное окно для добавления/редактирования элемента -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Добавить новый элемент</h2>
            <input type="hidden" id="itemId">
            <div class="form-group">
                <label for="itemTitle">Название:</label>
                <input type="text" id="itemTitle" required>
            </div>
            <div class="form-group">
                <label for="itemImage">URL изображения:</label>
                <input type="text" id="itemImage" required>
            </div>
            <div class="form-group">
                <label for="itemContent">Содержание страницы:</label>
                <textarea id="itemContent" rows="5"></textarea>
            </div>
            <button class="add-btn" id="saveItem">Сохранить</button>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="deleteModal" class="modal">
        <div class="modal-content" style="width: 30%;">
            <span class="close" id="closeDeleteModal">&times;</span>
            <h2>Подтверждение удаления</h2>
            <p>Вы уверены, что хотите удалить этот элемент?</p>
            <input type="hidden" id="deleteItemId">
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button class="add-btn" id="cancelDelete" style="background-color: #9e9e9e;">Отмена</button>
                <button class="add-btn" id="confirmDelete" style="background-color: #f44336;">Удалить</button>
            </div>
        </div>
    </div>

    <!-- Статус облачного хранения -->
    <div id="storageStatus" class="storage-status"></div>

    <!-- Скрипт инициализации Supabase -->
    <script>
        // Конфигурация Supabase - замените на свои данные
        const supabaseUrl = 'https://YOUR_SUPABASE_URL.supabase.co';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
    
    <!-- Основной скрипт приложения -->
    <script src="скрипты.js"></script>
</body>
</html>
