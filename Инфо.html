<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Информация о элементе</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --bg-light: #f8f9fa;
            --text-color: #212529;
            --text-secondary: #6c757d;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.7;
        }
        
        .logo {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.03);
            color: var(--primary-hover);
        }
        
        .logo i {
            font-size: 28px;
        }
        
        .nav-back {
            border-radius: 12px;
            transition: var(--transition);
            padding: 8px 16px;
        }
        
        .nav-back:hover {
            background-color: rgba(67, 97, 238, 0.12);
            transform: translateX(-3px);
        }
        
        .item-image-container {
            position: relative;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px 16px 0 0;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .item-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        
        .item-image:hover {
            transform: scale(1.02);
        }
        
        .back-btn {
            transition: var(--transition);
            border: none;
            background-color: var(--primary-color);
        }
        
        .back-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .card {
            border-radius: 16px !important;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .content-wrapper {
            padding: 2.5rem;
        }
        
        h1 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        
        .meta-info {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .meta-info div {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        hr {
            opacity: 0.1;
            margin: 2rem 0;
        }
        
        p {
            margin-bottom: 1.2rem;
            font-size: 1.05rem;
            color: #495057;
        }
        
        .error-container {
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1.5rem;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        #itemContainer {
            animation: fadeIn 0.7s ease-out;
        }
        
        .content-animated {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        /* Стили для разных задержек анимации */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1.5rem;
            }
            
            .item-image-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-white shadow-sm sticky-top">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="logo fs-4 fw-bold">
                    <i class="fas fa-images"></i>
                    <span>Моя галерея</span>
                </a>
                <a href="index.html" class="btn btn-light d-inline-flex align-items-center gap-2 nav-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Назад к галерее</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="container my-5">
        <div id="itemContainer" class="card border-0"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Получаем id элемента из URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        // Загружаем данные
        let items = JSON.parse(localStorage.getItem('galleryItems')) || [];
        const item = items.find(item => item.id === itemId);

        // Функция для преобразования простого текста в параграфы
        function formatContent(content) {
            if (!content) return '<p>Нет описания для этого элемента.</p>';
            
            // Разбиваем текст на параграфы по переносам строк
            const paragraphs = content.split('\n').filter(p => p.trim() !== '');
            return paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        // Генерируем случайную дату для демонстрации
        function getRandomDate() {
            const now = new Date();
            const daysAgo = Math.floor(Math.random() * 60);
            now.setDate(now.getDate() - daysAgo);
            return now.toLocaleDateString('ru-RU');
        }

        // Проверяем, существует ли элемент
        if (item) {
            document.title = item.title; // Устанавливаем заголовок страницы
            const container = document.getElementById('itemContainer');
            
            container.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.imageUrl || item.image}" alt="${item.title}" class="item-image">
                </div>
                
                <div class="content-wrapper">
                    <h1 class="content-animated delay-1">${item.title}</h1>
                    
                    <div class="meta-info content-animated delay-2">
                        <div>
                            <i class="fas fa-calendar-alt"></i>
                            <span>Добавлено: ${getRandomDate()}</span>
                        </div>
                        <div>
                            <i class="fas fa-eye"></i>
                            <span>Просмотров: ${Math.floor(Math.random() * 1000)}</span>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="fs-5 mb-4 content-animated delay-3">
                        ${formatContent(item.content)}
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-5 pt-3">
                        <a href="javascript:history.back()" class="btn btn-primary px-4 py-3 rounded-pill shadow-sm back-btn">
                            <i class="fas fa-arrow-left me-2"></i>
                            <span>Вернуться назад</span>
                        </a>
                        
                        <div class="d-flex gap-3">
                            <button class="btn btn-light rounded-circle p-3" title="Поделиться">
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <button class="btn btn-light rounded-circle p-3" title="Добавить в избранное">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            document.getElementById('itemContainer').innerHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-image-slash"></i>
                    </div>
                    <h2 class="fs-3 mb-4">Элемент не найден</h2>
                    <p class="text-secondary mb-4">Возможно, элемент был удален или перемещен в другое место.</p>
                    <a href="javascript:history.back()" class="btn btn-primary px-4 py-3 rounded-pill shadow-sm back-btn">
                        <i class="fas fa-arrow-left me-2"></i>
                        <span>Вернуться назад</span>
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
