<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Информация о элементе</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --text-secondary: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.05);
            --shadow-md: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.12);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Шапка сайта */
        .header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-sm);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 8px;
            background-color: rgba(67, 97, 238, 0.1);
        }

        .nav-back:hover {
            background-color: rgba(67, 97, 238, 0.2);
            color: var(--primary-color);
        }
        
        /* Основной контент */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        #itemContainer {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
            transition: var(--transition);
        }

        #itemContainer:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .item-image-container {
            position: relative;
            overflow: hidden;
            max-height: 500px;
        }
        
        .item-image {
            width: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .item-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }
        
        .item-content-container {
            padding: 40px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--text-color);
            position: relative;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .meta-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
            margin: 30px 0;
        }
        
        .item-content {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 35px;
            padding: 0;
        }

        .item-content p {
            margin-bottom: 20px;
        }

        .item-content p:last-child {
            margin-bottom: 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: var(--transition);
            cursor: pointer;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-3px);
        }
        
        .no-item {
            text-align: center;
            padding: 80px 20px;
        }

        .no-item-icon {
            font-size: 64px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-item p {
            font-size: 22px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .item-content-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .item-content {
                font-size: 16px;
            }

            .meta-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #itemContainer {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-images"></i>
                <span>Моя галерея</span>
            </a>
            <a href="index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i>
                <span>Назад к галерее</span>
            </a>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="container">
        <div id="itemContainer"></div>
    </div>

    <script>
        // Получаем id элемента из URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        // Загружаем данные
        let items = JSON.parse(localStorage.getItem('galleryItems')) || [];
        const item = items.find(item => item.id === itemId);

        // Форматирование даты
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Функция для преобразования простого текста в параграфы
        function formatContent(content) {
            if (!content) return '<p>Нет описания для этого элемента.</p>';
            
            // Разбиваем текст на параграфы по переносам строк
            const paragraphs = content.split('\n').filter(p => p.trim() !== '');
            return paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        // Проверяем, существует ли элемент
        if (item) {
            document.title = item.title; // Устанавливаем заголовок страницы
            const container = document.getElementById('itemContainer');
            
            // Предполагаем, что у объекта item есть поле createdAt или аналогичное
            const dateCreated = item.createdAt ? formatDate(item.createdAt) : 'Дата не указана';
            
            container.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.imageUrl || item.image}" alt="${item.title}" class="item-image">
                    <div class="item-image-overlay"></div>
                </div>
                
                <div class="item-content-container">
                    <h1>${item.title}</h1>
                    
                    <div class="meta-info">
                        <div class="meta-item">
                            <i class="far fa-calendar-alt"></i>
                            <span>${dateCreated}</span>
                        </div>
                        <div class="meta-item">
                            <i class="far fa-eye"></i>
                            <span>Просмотров: ${Math.floor(Math.random() * 100) + 1}</span>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="item-content">
                        ${formatContent(item.content)}
                    </div>
                    
                    <a href="javascript:history.back()" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Вернуться назад</span>
                    </a>
                </div>
            `;
        } else {
            document.getElementById('itemContainer').innerHTML = `
                <div class="no-item">
                    <div class="no-item-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <p>Элемент не найден</p>
                    <a href="javascript:history.back()" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Вернуться назад</span>
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
