<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Информация о элементе</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        
        .logo {
            color: #4361ee;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .item-image-container {
            position: relative;
            overflow: hidden;
            max-height: 500px;
        }
        
        .item-image {
            width: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .item-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }
        
        .nav-back:hover {
            background-color: rgba(67, 97, 238, 0.2);
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #itemContainer {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-white shadow-sm sticky-top">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="logo fs-4 fw-bold">
                    <i class="fas fa-images"></i>
                    <span>Моя галерея</span>
                </a>
                <a href="index.html" class="btn btn-light d-inline-flex align-items-center gap-2 nav-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Назад к галерее</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="container my-5">
        <div id="itemContainer" class="card border-0 rounded-4 shadow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Получаем id элемента из URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        // Загружаем данные
        let items = JSON.parse(localStorage.getItem('galleryItems')) || [];
        const item = items.find(item => item.id === itemId);

        // Форматирование даты
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Функция для преобразования простого текста в параграфы
        function formatContent(content) {
            if (!content) return '<p>Нет описания для этого элемента.</p>';
            
            // Разбиваем текст на параграфы по переносам строк
            const paragraphs = content.split('\n').filter(p => p.trim() !== '');
            return paragraphs.map(p => `<p>${p}</p>`).join('');
        }

        // Проверяем, существует ли элемент
        if (item) {
            document.title = item.title; // Устанавливаем заголовок страницы
            const container = document.getElementById('itemContainer');
            
            container.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.imageUrl || item.image}" alt="${item.title}" class="item-image">
                    <div class="item-image-overlay"></div>
                </div>
                
                <div class="p-4 p-md-5">
                    <h1 class="display-5 fw-bold mb-4">${item.title}</h1>
                    
                    <div class="d-flex flex-column flex-md-row gap-3 text-secondary mb-4">
                        <div class="d-flex align-items-center gap-2">
                            <i class="far fa-calendar-alt"></i>
                            <span>${dateCreated}</span>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="fs-5 mb-4">
                        ${formatContent(item.content)}
                    </div>
                    
                    <a href="javascript:history.back()" class="btn btn-primary px-4 py-3 rounded-pill shadow-sm back-btn">
                        <i class="fas fa-arrow-left me-2"></i>
                        <span>Вернуться назад</span>
                    </a>
                </div>
            `;
        } else {
            document.getElementById('itemContainer').innerHTML = `
                <div class="text-center p-5">
                    <div class="text-secondary mb-4">
                        <i class="fas fa-exclamation-circle fs-1 opacity-50"></i>
                    </div>
                    <p class="fs-4 text-secondary mb-4">Элемент не найден</p>
                    <a href="javascript:history.back()" class="btn btn-primary px-4 py-3 rounded-pill shadow-sm back-btn">
                        <i class="fas fa-arrow-left me-2"></i>
                        <span>Вернуться назад</span>
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
